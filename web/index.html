<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  
  <!-- ‚úÖ IMPORTANT: Load env.js BEFORE everything else -->
  <script>
    // Fallback env config in case env.js fails to load
    window.env = window.env || {
      ENV: 'production',
      SERVER_IP: 'https://guidance-tracker-backend.onrender.com'
    };
  </script>
  <script src="env.js" onerror="console.warn('env.js failed to load, using fallback config')"></script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Guidance Tracker - Student Violation Management System">

  <!-- ‚úÖ REMOVE: Force HTML renderer - this can cause issues -->
  <!-- <meta name="flutter-web-renderer" content="html"> -->

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Guidance Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  
  <!-- Noto Sans Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2:wght@400&display=swap" rel="stylesheet">

  <title>Guidance Tracker</title>
  <link rel="manifest" href="manifest.json">

  <!-- Viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#2196F3">
</head>
<body>
  <!-- ‚úÖ IMPROVED: Loading indicator with timeout -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Roboto', sans-serif;
    color: white;
    z-index: 9999;
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h2 style="margin: 0; font-weight: 300; font-size: 24px;">Guidance Tracker</h2>
    <p id="loading-text" style="margin: 10px 0 0 0; font-weight: 300; opacity: 0.8;">Loading...</p>
    
    <!-- ‚úÖ ADD: Error message (hidden by default) -->
    <div id="loading-error" style="display: none; text-align: center; margin-top: 20px;">
      <p style="color: #ffcccb;">Taking longer than expected...</p>
      <button onclick="location.reload()" style="
        background: rgba(255,255,255,0.2);
        border: 1px solid white;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      ">Reload Page</button>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when Flutter app is ready */
    body.flutter-ready #loading {
      display: none;
    }
  </style>

  <script>
    console.log('üåê Index.html loaded');
    console.log('üåê Environment check:', window.env);
    
    let loadingTimeout;
    let loadingStartTime = Date.now();
    
    // ‚úÖ Show loading progress
    function updateLoadingText() {
      const elapsed = Math.floor((Date.now() - loadingStartTime) / 1000);
      const loadingText = document.getElementById('loading-text');
      if (loadingText) {
        loadingText.textContent = `Loading... (${elapsed}s)`;
      }
      
      // Show error message after 15 seconds
      if (elapsed > 15) {
        const errorDiv = document.getElementById('loading-error');
        if (errorDiv) {
          errorDiv.style.display = 'block';
        }
      }
    }
    
    // Update loading text every second
    loadingTimeout = setInterval(updateLoadingText, 1000);
    
    // ‚úÖ Enhanced Flutter ready detection
    window.addEventListener('flutter-first-frame', function() {
      console.log('‚úÖ Flutter first frame rendered');
      document.body.classList.add('flutter-ready');
      clearInterval(loadingTimeout);
      
      // ‚úÖ FORCE hide loading screen
      const loadingDiv = document.getElementById('loading');
      if (loadingDiv) {
        loadingDiv.style.display = 'none';
      }
    });
    
    // ‚úÖ Fallback: Hide loading after Flutter bootstrap loads
    window.addEventListener('DOMContentLoaded', function() {
      console.log('‚úÖ DOM content loaded');
      
      // ‚úÖ IMMEDIATE fallback - hide loading after 5 seconds if Flutter loaded
      setTimeout(function() {
        // Check if we can see Flutter content
        const flutterElements = document.querySelector('flt-glass-pane') || document.querySelector('flutter-view');
        if (flutterElements) {
          console.log('‚úÖ Flutter content detected, hiding loading');
          document.body.classList.add('flutter-ready');
          const loadingDiv = document.getElementById('loading');
          if (loadingDiv) {
            loadingDiv.style.display = 'none';
          }
          clearInterval(loadingTimeout);
        }
      }, 5000); // Check after 5 seconds
      
      // Final fallback timeout
      setTimeout(function() {
        if (!document.body.classList.contains('flutter-ready')) {
          console.warn('‚ö†Ô∏è Flutter first frame not detected, hiding loading anyway');
          document.body.classList.add('flutter-ready');
          const loadingDiv = document.getElementById('loading');
          if (loadingDiv) {
            loadingDiv.style.display = 'none';
          }
          clearInterval(loadingTimeout);
        }
      }, 30000); // 30 seconds timeout
    });
</script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

name: guidance_tracker
description: "InciTrack - Incident Tracking System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  network_info_plus: ^5.0.3
  flutter_dotenv: ^5.1.0
  provider: ^6.1.2
  intl: ^0.18.1
  fl_chart: ^0.64.0
  shared_preferences: ^2.2.2
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  flutter_launcher_icons: ^0.13.1  # ✅ NEW: Add this for app icon generation
  universal_html: ^2.2.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# ✅ NEW: Configure app launcher icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#7FA750"  # Green background from your logo
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  assets:
    - .env
    - assets/web/web.env
    - assets/bg.jpg
    - assets/app_icon.png  # ✅ NEW: Add app icon asset
  uses-material-design: true